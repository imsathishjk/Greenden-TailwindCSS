        <div class="grid grid-rows-1 ">

                <input type="text" name="name" id="name" placeholder="Full Name"

            <div class="mb-5">

            </div>
            <div class="grid grid-cols-2 gap-5">
                <div>
                    <label for="subject" class="mb-3 block text-base font-medium text-white">
                        Address/Street
                    </label>
                    <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        City
                    </label>
                    <input type="text" name="city" id="subject" placeholder="Enter your City"
                        class=" w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
            </div>
            <div class="md:grid grid-cols-3 gap-5 mt-5">
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        Country/Region
                    </label>
                    <input type="text" name="city" id="subject" placeholder="Country"
                        class=" w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        State/Province
                    </label>
                    <input type="text" name="city" id="subject" placeholder="State"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        Zipcode
                    </label>
                    <input type="number" name="city" id="subject" placeholder=""
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
            </div>
            <div class="">
                <button class="bg-black rounded-md border border-black px-4 py-4 mt-5 text-white hover:bg-white hover:text-black">Submit</button>
            </div>
        </div>
    </section>
