                    <label for="City" class="mb-3 block text-base font-medium text-white">

                    </label>

            </div>
            <div class="md:grid grid-cols-3 gap-5 mt-5">
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        Country/Region
                    </label>
                    <input type="text" name="city" id="subject" placeholder="Country"
                        class=" w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">

                </div>
                <div>
                    <label for="City" class="mb-3 block text-base font-medium text-white">
                        Zipcode
                    </label>
                    <input type="number" name="city" id="subject" placeholder=""
